<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <!-- 局部变量 val声明或函数形参 -->
    <!-- 函数传参 基本类型拷贝的值 引用类型传的是地址 -->
    <!-- 作用域 全局作用域和函数作用域 -->
    <script>
        var a = {
            b: 1
        };

        function fn(a) {
            // a=100;
            a.b = 10;
            console.log(a.b);
        }
        fn(a)
        console.log(a.b);
        console.dir(fn);
    </script>
</body>

</html>
